     Decorator 抽象装饰者模式

     */

    //示例
    //超类（或者说是父类）
    function MacBook() {
    }

    //多个子类，来增强超类的功能
    function Memory(macbook) {
    }
    function Engraving(macbook) {
    }
    function Insurance(macbook) {
    }
    //...

    var mb = new MacBook();
    Memory(mb);//加内存，+75
    Engraving(mb);//加刻录机，+200
    Insurance(mb);//加保险，+250

    //问题来了，当增加功能还较少的时候，可以把增加的功能1个1个写出来。但当有大量的子类需要创建，那应该如何使用装饰者呢？
    //所以我们就有了抽象装饰者模式
    var Macbook = new Interfack('Macbook',
            [
                'Memory',
                'Engraving',
                'Insurance',
                'BiggerSize',
                'With8GMemory'
                //...
            ]
    );

    };

        //...
