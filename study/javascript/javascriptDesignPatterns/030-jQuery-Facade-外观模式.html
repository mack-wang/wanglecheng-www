<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptDesignPatterns</title>
</head>
<style>
    .beRed {
        color: red;
    }
</style>
<body>
<div id="box1">hello</div>
<ul id="ul1">
    <li class="li1">hello1</li>
    <li class="li1">hello2</li>
    <li class="li1">hello3</li>
    <li class="li1">hello4</li>
    <li class="li1">hello5</li>
</ul>

</body>
<script src="js/jquery-3.1.1.js"></script>
<script>
    /*
     Facade  外观模式

     each仅为外观，其内部有复杂的处理逻辑
     */


    $.each(['tom','bob','cindy','linda'],function (index,item) {
        console.log(index,item);
    });

    $('.li1').each(function (index,item) {
        console.log(item.innerHTML)
    })







</script>
</html>
