<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
body {
    background-color: black;
    color: white;
}
</style>

<body>
    <h2 class="title">What to buy</h2>
    <p class="title-p" title="我是P标签的标题">Don`t forget to buy this stuff</p>
    <p class="title-p2" title="我是P标签的标题">Don`t forget to buy this stuff</p>
    <div class="ddd" id="box">It`s me2</div>
    <div id="box2"></div>
    <ul class="ul">
        <li>apple</li>
        <li>pear</li>
        <li>tomato</li>
    </ul>
    <script type="text/javascript">
    var p=document.createElement("p");//创建一个p元素，但是这个元素只是被创建，并位定位到哪里去显示
    var div=document.getElementById("box2");//获取一个div
    div.appendChild(p);//给div元素，附加一个p元素
    var txt=document.createTextNode("hello world");//创建 一个文本
    p.appendChild(txt);//给p元素，附加一个文本
    </script>
</body>

</html>
