<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用console查看javascript所有内置对象的属性和方法</title>
</head>
<body>

</body>
<script>
    var Object = new Object();
    var Array = new Array();
    var String = new String;
    var Date = new Date;
    var Boolean = new Boolean;
    var RegExp = new RegExp;
    var Number = new Number;
    //Math 对象并不像 Date 和 String 那样是对象的类，因此没有构造函数 Math()，像 Math.sin() 这样的函数只是函数，不是某个对象的方法。您无需创建它，通过把 Math 作为对象使用就可以调用其所有属性和方法

    console.log(
            Object.__proto__,
            Array.__proto__,
            String.__proto__,
            Date.__proto__,
            Boolean.__proto__,
            Math.__proto__,
            RegExp.__proto__,
            Number.__proto__
    )
</script>


</html>
