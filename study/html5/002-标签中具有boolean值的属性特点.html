<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--只写属性名，不写属性值，为true-->
<input type="checkbox" checked name="" id="">
<!--不写属性名，为false-->
<input type="checkbox" name="" id="">
<!--属性值=属性名，为true-->
<input type="checkbox" name="" checked="checked" id="">
<!--属性值为空字符串，为true-->
<input type="checkbox" name="" checked="" id="">


</body>
</html>
