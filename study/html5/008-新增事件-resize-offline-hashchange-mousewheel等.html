<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 以下事件仅为windows对象body元素所有 -->

<!--打印前触发-->
<body onbeforeprint=""></body>
<!--打印后触发-->
<body onafterprint=""></body>
<!--窗口大小变化触发-->
<body onresize=""></body>
<!--窗口大小变化触发-->
<body onresize=""></body>
<!--页面加载错误时触发-->
<body onerror=""></body>
<!--浏览器断网时触发-->
<body onoffline=""></body>
<!--浏览器联网时触发-->
<body ononline=""></body>
<!--页面加载时触发，类似load，但load在读取缓存页面时不触发-->
<body onpageshow=""></body>
<!--关闭页面时触发-->
<body onbeforeunload=""></body>
<!--页面url地址字符串中的哈希部分变化时触发（就是#号后的字符）-->
<body onhashchange=""></body>


<!--以下为非body元素也有的事件-->

<!--任何元素，当鼠标指针停在上面，滚动鼠标滚轮时触发-->
<div onmousewheel=""></div>
<!--任何容器元素，就是会产生滚动条的那些元素的滚动条变化时触发-->
<div onscroll=""></div>
<!--input和textarea内容被修改时触发-->
<input oninput=""/>
<!--当reset类型的按钮按下时触发-->
<form onreset></form>












</html>
