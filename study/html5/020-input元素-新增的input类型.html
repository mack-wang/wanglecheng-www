<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="url" name="" id="">

<input type="date" name="" id="">

<input type="time" name="" id="">

<!-- datatime-local是提交日期的表单，可以使用浏览器提供的日历选择和时间选择，而不用专门去添加日历插件-->
<input type="datetime-local">

<input type="month" name="" id="">

<input type="week" name="" id="">

<input type="number" name="" id="">

<input type="range" name="" id="">

<!--在ios操作系统的移动设备中，回车键会显示为"搜索两个字"-->
<input type="search" name="" id="">

<!--在ios操作系统的移动设备中，输入的时候，会直接显示为9宫格的数字键盘-->
<input type="tel" name="" id="">

<!--在支持color的浏览器中，会弹出颜色选择器，一般最新的浏览器都支持-->
<input type="color" name="" id="">

<!--      在使用这些新增的表单元素时，要注意，这些元素的样式经常是无法修改的，比如日历，加减等如果是浏览器默认提供的，那么，提供什么你就得用什么，暂时还没提供修改的方法，除非你不使用默认元素，而用其他方式hack出相同的效果，那么你才能修改。所以一些有个性的设计的网站，多半都没采用浏览器默认提供的input样式        -->

<!--output元素是HTML5新增元素，是用来输入表单的相当结果的，要放到form元素内部，比如输出计算结果，搜索结果等-->
<output></output>

</body>
</html>
