<!DOCTYPE html>
<html>
<head>
    <title>俄罗斯方块</title>
</head>
<style>
    body {
        margin: 0 auto;
    }

    table {
        border: 1px solid #999;
        margin: 50px auto;
    }

    td {
        border: 1px solid #eee;
        width: 20px;
        height: 20px;
    }

    #btn {
        display: block;
        margin: 50px auto;
    }
</style>
<body>

<table id="table" cellspacing="0">

</table>
<button id="btn" onclick="playgame()">开始游戏</button>
</body>
<script src="js/EventUtil.js"></script>
<script>
    var table = document.getElementById("table");
    var carrier = multiArray();
    var carrier2 = multiArray();
    var timeout = false;
    var directkey;
    var posX, posY;
    var Tetris;
    var speed = 300;
    var socres = 0;
    var rand15;
    var m,n;
    var btn = document.getElementById("btn");
    var tetrisArr = [
        [[0, 4, 0, 0, 2, 0], [0, [1]], [1, [1]], [2, [1, 2]]],//L1
        [[0, 4, 0, 1, 2, 1], [1, [1, 2, 3]], [2, [1]]],//L2
        [[0, 4, 1, 0, 2, 2], [0, [2]], [1, [2]], [2, [1, 2]]],//LR1
        [[0, 4, 1, 1, 2, 3], [1, [1]], [2, [1, 2, 3]]],//LR2
        [[0, 4, 2, 0, 4, 4], [1, [1]], [2, [0, 1, 2]]],//T1
        [[0, 4, 2, 1, 4, 5], [1, [1]], [2, [1, 2]], [3, [1]]],//T2
        [[0, 4, 2, 2, 4, 6], [2, [0, 1, 2]], [3, [1]]],//T3
        [[0, 4, 2, 3, 4, 7], [1, [1]], [2, [0, 1]], [3, [1]]],//T4
        [[0, 4, 3, 0, 1, 8], [1, [1, 2]], [2, [1, 2]]],//O1
        [[0, 4, 4, 0, 2, 9], [2, [0, 1, 2, 3]]],//I1
        [[0, 4, 4, 1, 2, 10], [0, [1]], [1, [1]], [2, [1]], [3, [1]]],//I2
        [[0, 4, 5, 0, 2, 11], [0, [1]], [1, [1, 2]], [2, [2]]],//Z1
        [[0, 4, 5, 1, 2, 12], [1, [1, 2]], [2, [0, 1]]],//Z2
        [[0, 4, 6, 0, 2, 13], [0, [2]], [1, [1, 2]], [2, [1]]],//ZR1
        [[0, 4, 6, 1, 2, 14], [1, [1, 2]], [2, [2, 3]]]//ZR2
    ];

    function playgame() {
        randTetris();
        initTetris();
        step();
    }


    function randTetris() {
        rand15 = Math.floor(Math.random() * 15);
//        var tetrisLen = tetrisArr[rand7][0][4];
//        var rand = Math.floor(Math.random() * tetrisLen);
        Tetris = tetrisArr[rand15].slice(0);
    }


    function createTable() {
        for (var i = 0; i < 21; i++) {
            var tr = document.createElement("tr");
            table.appendChild(tr);
            for (var j = 0; j < 12; j++) {
                var td = document.createElement("td");
                tr.appendChild(td);
            }
        }
    }
    createTable();

    function initTetris() {
        for (var i = 0; i < Tetris.length - 1; i++) {
            posX = Tetris[0][0];
            posY = Tetris[0][1];
            for (var j = 0; j < Tetris[i + 1][1].length; j++) {
                m = posX + Tetris[i + 1][0];
                n = posY + Tetris[i + 1][1][j];
                table.children[m].children[n].style.background = "red";
                carrier[m][n] = "tetris";
                carrier2[m][n] = "now";
                check();
            }
        }
    }


    function multiArray() {
        var arr = [];
        for (var i = 0; i < 21; i++) {
            arr[i] = [];
        }
        return arr;
    }

    function check() {
        var count = 0;
        for (var i = 0; i < carrier.length; i++) {
            for (var j = 0; j < carrier[i].length; j++) {
                if (carrier[i][j] == "tetris") {
                    count++;
                }
            }
            if (count == 12) {
                table.removeChild(table.children[i]);
                var newTr = document.createElement("tr");
                for (var l = 0; l < 12; l++) {
                    var newTd = document.createElement("td");
                    newTr.appendChild(newTd);
                }
                table.insertBefore(newTr, table.firstChild);
                scores++;
            }
        }
    }

    EventUtil.addHandler(document, "keydown", function (event) {
        if (event.keyCode > 36 && event.keyCode < 41) {
            directkey = event.keyCode;
            if (event.keyCode == 40) {
                speed = 30;
            }
        }
        return false;
    });

    EventUtil.addHandler(document, "keyup", function (event) {
        if (event.keyCode == 40) {
            speed = 300;
        }
        return false;
    });

    function step() {
        if (timeout == true) return;
        setTimeout(function () {
            operate();
            check();
            step();
        }, speed);
    }

    function operate() {

//        //检测下方是否是红色或者底部
//
//        if (m == 12 || n = 0 || )
//
//        var downBlock = table.children[m + 1].children[n].style.background;
//        var rightBlock = table.children[m].children[n + 1].style.background;
//        var leftBlock = table.children[m].children[n - 1].style.background;
//
//        if (( m == 21 || downBlock == "red") && carrier2[m + 1][n] != "now") {
//            initTetris();
//            step();
//            console.log("haha");
//            carrier2[m][n] = false;
//            return;
//        }
//
//        if (( n == 0 || n == 12 || rightBlock == "red" || leftBlock == "red" ) && carrier2[m][n + 1] != "now" && carrier2[m][n - 1] != "now") {
//            directkey = "";
//        }








        clear();
        switch (directkey) {
            case 37:
                posY -= 1;
                directkey = "";
                break; //left
            case 38:
                var mynum = Tetris[0][5] + 1;
                switch (Tetris[0][5]) {
                    case 1:
                        mynum = 0;
                        break;
                    case 3:
                        mynum = 2;
                        break;
                    case 7:
                        mynum = 4;
                        break;
                    case 8:
                        mynum = 8;
                        break;
                    case 10:
                        mynum = 9;
                        break;
                    case 12:
                        mynum = 11;
                        break;
                    case 14:
                        mynum = 13;
                        break;
                }
                Tetris = tetrisArr[mynum].slice(0);
                directkey = "";
                break; //up
            case 39:
                posY += 1;
                directkey = "";
                break; //right
            case 40:
                posX += 1;
                break; //down
            default:
                posX++;
                break;
        }
        move();
    }

    function clear() {
        for (var i = 0; i < Tetris.length - 1; i++) {
            for (var j = 0; j < Tetris[i + 1][1].length; j++) {
                m = posX + Tetris[i + 1][0];
                n = posY + Tetris[i + 1][1][j];
                table.children[m].children[n].style.background = "";
                carrier[m][n] = false;
                carrier2[m][n] = false;
            }
        }
    }

    function move() {
        for (var i = 0; i < Tetris.length - 1; i++) {
            for (var j = 0; j < Tetris[i + 1][1].length; j++) {
                m = posX + Tetris[i + 1][0];
                n = posY + Tetris[i + 1][1][j];
                table.children[m].children[n].style.background = "red";
                carrier[m][n] = "tetris";
                carrier2[m][n] = "now";
                check();
            }
        }
    }


</script>
</html>
