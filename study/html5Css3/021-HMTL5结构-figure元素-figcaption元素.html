<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--figure元素也是一种元素的组合，带有可选的标题，表示网页上的一块独立内容，即使把figure元素删除，也不会其他内容产生任何影响。通常是用来放置图片，统计图，代码示例,音乐，视频等。figcaption是figure的标题，要写在figure内部，最多只能有一个。-->
<!--结构-->
figure>img
figure>img+figcaption
figure>video+figcaption

<figure><img src="" alt=""></figure>

<figure>
    <img src="" alt="">
    <figcaption></figcaption>
</figure>

<figure>
    <video src=""></video>
    <figcaption></figcaption>
</figure>

</body>
</html>
