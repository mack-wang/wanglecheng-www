<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--aside表示当前页面或者文章的附属信息部分，表引用，解释，广告，导航都可以。和nav相比,他份量较轻，表附属信息。-->
<!--格式-->
aside>nav>h2+ul>(li>a)*4
<aside>
    <nav>
        <h2>本站文章导航侧边栏</h2>
        <ul>
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
        </ul>
    </nav>
</aside>




<!--格式-->
article>h1+p+(aside>h3+p)
<article>
    <h1>第四章 function语法</h1>
    <p>122222#注释1#</p>
    <aside>
        <h3>注释1</h3>
        <p>12222是由xxx发明的</p>
    </aside>
</article>





</body>

</html>
