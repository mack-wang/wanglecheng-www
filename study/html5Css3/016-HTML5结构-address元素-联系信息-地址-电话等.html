<!--address表示联系信息，不止是表示地址信息，还可以包括电话，微信，qq，传真等等，只要是联系信息就可以。常常放在footer中-->
footer>address>ul>(li>a)*4
<footer>
    <address>
        <ul>
            <li><a href="">联系地址：哈哈</a></li>
            <li><a href="">联系电话：123</a></li>
            <li><a href="">联系手机：12455</a></li>
            <li><a href="">作者姓名：2343</a></li>
        </ul>
    </address>
</footer>


</body>
