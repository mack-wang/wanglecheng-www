<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--   在同一个dl中dt的内容不能重复（你想想，术语不应该重复定义。）一个dt下可以用多个dd来。    -->
dl>(dt+dd)*3
<dl>
    <dt>标签</dt>
    <dd>标签是啦啦啦</dd>
    <dt>类</dt>
    <dd>类是哈哈哈哈</dd>
    <dt>属性</dt>
    <dd>属性是吧吧吧</dd>
</dl>

</body>
</html>
