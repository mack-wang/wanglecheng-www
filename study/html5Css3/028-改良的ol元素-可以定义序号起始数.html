<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ol>
    <li>在</li>
    <li>的</li>
    <li>一</li>
    <li>人</li>
    <li>有</li>
</ol>
<!--设置起始数为5-->
<ol start="5">
    <li>在</li>
    <li>的</li>
    <li>一</li>
    <li>人</li>
    <li>有</li>
</ol>
<!--设置序数反向显示，即5，4，3，2，1-->
<ol start="5" reversed>
    <li>在</li>
    <li>的</li>
    <li>一</li>
    <li>人</li>
    <li>有</li>
</ol>

</body>
</html>
