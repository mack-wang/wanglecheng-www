<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--a链接可以添加download属性，添加后，如果点击该链接，会直接下载href指向的资源-->
<a href="img/header.png" download>下载图片</a>
<a href="img/header.png" download="download-name">下载图片(如果为download指定属性值，则下载的文件将以这个值为名字)</a>

</body>
</html>
