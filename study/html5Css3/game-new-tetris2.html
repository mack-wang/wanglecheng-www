<!DOCTYPE html>
<html>
<head>
    <title>俄罗斯方块</title>
</head>
<style>
    body {
        margin: 0 auto;
    }

    table {
        border: 1px solid #999;
        margin: 50px auto;
    }

    td {
        border: 1px solid #eee;
        width: 20px;
        height: 20px;
    }

    #btn {
        display: block;
        margin: 50px auto;
    }
</style>
<body>

<table id="table" cellspacing="0">
</table>


<button id="btn" onclick="playgame()">开始游戏</button>
</body>
<script src="js/EventUtil.js"></script>
<script>

    var table = document.getElementById("table");
    var btn = document.getElementById("btn");
    var tetris = [    //全部俄罗斯方块的定义数组，由方块坐标x,y,作为起始点
        [[1, 0], [1, 0], [1, 1]],//L1
        [[1, 1, 1], [1, 0, 0]],//L2
        [[1, 1], [0, 1], [0, 1]],//L3
        [[0, 0, 1], [1, 1, 1]],//L4
        [[0, 1], [0, 1], [1, 1]],//LR1
        [[1, 0, 0], [1, 1, 1]],//LR2
        [[1, 1], [1, 0], [1, 0]],//LR3
        [[1, 1, 1], [0, 0, 1]],//LR4
        [[1, 1], [1, 1]],//O1
        [[1, 1], [1, 1]],//O2
        [[1, 1], [1, 1]],//O3
        [[1, 1], [1, 1]],//O4
        [[1], [1], [1], [1]],//I1
        [[1, 1, 1, 1]],//I2
        [[1], [1], [1], [1]],//I3
        [[1, 1, 1, 1]],//I4
        [[0, 1, 0], [1, 1, 1]],//T1
        [[1, 0], [1, 1],[1,0]],//T2
        [[1, 1, 1], [0, 1, 0]],//T3
        [[0, 1], [1, 1],[0,1]],//T4
        [[1, 1, 0], [0, 1, 1]],//Z1
        [[0, 1], [1, 1],[1,0]],//Z2
        [[1, 1, 0], [0, 1, 1]],//Z3
        [[0, 1], [1, 1],[1,0]],//Z4
        [[0, 1, 1], [1, 1, 0]],//ZR1
        [[1, 0],[1,1], [0, 1]],//ZR2
        [[0, 1, 1], [1, 1, 0]],//ZR3
        [[1, 0],[1,1], [0, 1]]//ZR4
    ];
    var color = ['#9F0','#FF3','#F33','#C0C','#33C','#0F3','#F93'];
    var cell=multiArray(),   //保存每个格子状态的数组，0 正常，1 移动方块，2 固定方块
            right = false,  //右边界判断
            left = false,   //左边界判断
            t = false,
            scores = 0, //分数
            time,   //定时器
            key,    //方向键37左，39右，40下，38上
            x,  //方块坐标（行，0起始）
            y,  //方块坐标（列，0起始）
            m,  //cell的行
            n,  //cell的列
            r, //随机数
            tmp,
            gameover,
            on; //开关

    //创建宽12格，高21格的游戏窗口
    function createTable() {
        for (var i = 0; i < 21; i++) {
            var tr = document.createElement("tr");
            table.appendChild(tr);
            for (var j = 0; j < 12; j++) {
                var td = document.createElement("td");
                tr.appendChild(td);
            }
        }
    }
    createTable();

    //开始游戏，游戏初始化
    function playgame() {
        x = -2;
        y = 4;
        gameover = false;
//        on = false;//这个不能加，一加了，速度就会每次创建新方块时就加倍
        initTetris();
        step();
    }

    //生成随机方块
    function initTetris() {
        r = Math.floor(Math.random() * 28);
        for (var i = 0; i < tetris[r].length; i++) {
            for (var j = 0; j < tetris[r][i].length; j++) {
                m = x + i;
                n = y + j;
                if (tetris[r][i][j] == 1 && m>-1 && n>-1) {
                    fillRed(m, n);
                    cell[m][n] = 1;
                }
            }
        }
    }

    //将方块填充为红色
    function fillRed(m, n) {
        table.children[m].children[n].style.background = color[Math.floor(r/4)];
    }

    //将方块填充为无背景色
    function fillBlank(m, n) {
        table.children[m].children[n].style.background = "";
    }

    //生成二维数组
    function multiArray() {
        var arr = [];
        for (var i = 0; i < 21; i++) {
            arr[i] = [];
            for (var j = 0; j < 12; j++) {
                arr[i][j] = 0;
            }
        }
        return arr;
    }

    //同一行中，如果方块数量为12，则消掉该行和该记录数组。同时新增一行和一个记录数组。
    function deleteLine() {
        var count = 0;
        for (var i = 0; i < cell.length; i++) {
            for (var j = 0; j < cell[i].length; j++) {
                if (cell[i][j] == 2) {
                    count++;
                }
            }
            if (count == 12) {
                table.removeChild(table.children[i]);
                cell.splice(i, 1);
                var newTr = document.createElement("tr");
                var newArr = [];
                for (var l = 0; l < 12; l++) {
                    var newTd = document.createElement("td");
                    newTr.appendChild(newTd);
                    newArr[l] = 0;
                }
                table.insertBefore(newTr, table.firstChild);
                cell.unshift(newArr);
                scores++;
            }
            count = 0;
        }
    }

    //监听键盘事件，获取方向键值
    EventUtil.addHandler(document, "keydown", function (event) {
        if (event.keyCode > 36 && event.keyCode < 41) {
            key = event.keyCode;
        }
    });


    function operate() {
        clear();
        switch (key) {
            case 37:
                if (left==true) {x++; break;}
                y--;
                key = "";
                break; //left
            case 38:
                //旋转方块
                    if(tetris[r][0].length==2 && y == 10){
                        x++;
                        break;
                    }
                    if((r==12||r==14)&&y==9){
                        x++;
                        break;
                    }

                    if ( ((r+1)%4) != 0){
                        r++;
                    }else{
                        r=r-3;
                    }
                key = "";
                break; //up
            case 39:
                if (right==true) {x++; break;}
                y++;
                key = "";
                break; //right
            case 40:
                x++;
                break; //down
            default:
                x++;
                break;
        }
        next();
    }

    function clear() {
        for (var i = 0; i < tetris[r].length; i++) {
            for (var j = 0; j < tetris[r][i].length; j++) {
                m = x + i;
                n = y + j;
                if (tetris[r][i][j] == 1 && m>-1 && n>-1) {
                    fillBlank(m, n);
                    cell[m][n] = 0;
                }
            }
        }
    }

    function stop() {
        on=true;
        for (var i = 0; i < 21; i++) {
            for (var j = 0; j < 12; j++) {
                if (cell[i][j] == 1) {
                    cell[i][j] = 2;
                }


            }
        }
        deleteLine();
        playgame();
    }



    function next() {

        for (var i = 0; i < tetris[r].length; i++) {
            for (var j = 0; j < tetris[r][i].length; j++) {
                m = x + i;
                n = y + j;

                //检查上边界
                if(cell[0][n]==2){
                    alert("game over 你的分数是："+scores);
                    gameover = true;
                    console.log(cell[0][n]);
                    return;
                }

                if (tetris[r][i][j] == 1 && m>-1 && n>-1) {
                    fillRed(m, n);
                    cell[m][n] = 1;
                }
                //检查是否触底,触底则停止。
                if (m == 20 && n == y + tetris[r][i].length - 1) {
                    stop();
                }

                //如果没触底，则检查是否触到固定的方块
                if (m < 20 && cell[m + 1][n] == 2 && tetris[r][i][j] == 1) {
                    tmp = true;
                }

                //检查左边界
                (y == 0) ? left = true : left = false;

                //检查右边界
                ((y + tetris[r][i].length) == 12) ? right = true : right = false;

                //检查左边是否有固定的方块
                if (left == false  && m>-1 && n>-1 && cell[m][n-1]==2) left = true;

                //检查右边是否有固定的方块
                if (left == false  && m>-1 && n>-1 && cell[m][n+1]==2) right = true;

            }
        }
        if (tmp == true) {
            stop();
            tmp = false;
        }
    }

    function step() {
        var timeout = setInterval(function () {
            if (gameover == true) clearInterval(timeout);
            operate();
        }, 300);
        if (on == true) clearInterval(timeout);
    }

</script>
</html>
