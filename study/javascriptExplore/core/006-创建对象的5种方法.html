<script>
    //1.使用Object创建对象
    var person = new Object();
    person.name = "Nicholas";
    person.age = "29";
    person.job = "Software Engineer";
    person.sayName = function(){
        alert(this.name);
    };
    //对象字面量写法
    var person2 = {
        name: "Nicholas",
        age: "29",
        job: "Software Engineer",
        sayName: function(){
            alert(this.name);
        }
    };
    //缺点：使用同一个接口创建很多对象，会产生大量的重复代码。


    //2.工厂模式
    //该模式就是在函数内部创建对象，并返回该对象。函数像一个工厂一样，生产出对象，并返回。
    function createPerson (name, age , job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function(){
            alert(this.name);
        };
        return o;
    }

    var person3 = createPerson("Nicholas", "29", "Software Engineer");
    var person4 = createPerson("Greg", "27", "Doctor");
    console.log(typeof person3);
    //缺点：无法识别对象的类型。



    //3.构造函数模式
    //该模式就是在函数内部通过this来定义属性，方法。通过new PersonConstructor()来构造对象
    function PersonConstructor(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = function(){
            alert(this.name);
        };
    }

    //构造函数使用new操作符来调用
    var person5 = new PersonConstructor("Nicholas", "29", "Software Engineer");
    var person6 = new PersonConstructor("Nicholas", "27", "Doctor");

    //缺点：每个方法都要在实例上重新创建一遍
    //不同实例上的同名函数是不相等的
    console.log(person5.sayName == person6.sayName); //false,虽然两人都叫Nicholas，但不同实例上的同名函数是不相等的
    console.log(person5.sayName.toString() == person6.sayName.toString()); //true,虽然两人都叫Nicholas，但不同实例上的同名函数是不相等的

    //可以把函数定义转移到构造函数外来解决这个问题
    function PersonConstructor2(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = sayName;
    }
    function sayName() {
        alert(this.name);
    }
    var person7 = new PersonConstructor2("Nicholas", "29", "Software Engineer");
    var person8 = new PersonConstructor2("Nicholas", "27", "Doctor");
    console.log(person7.sayName == person8.sayName); //已经解决不同实例上的同名函数是不相等的，只要把内部方法在构造函数外定义就可以了
