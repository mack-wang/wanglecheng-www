<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    注意点：
    1、link的rel一定要为stylesheet/less
    2、less的参数设置要放在less.min.js前面
    3、second.less一定要在less.min.js之前加载
    4、less会为每一个.less文件编译成单独的css，并直接添加到当前的<style></style>下
    5、所以官方建议不要在生产环境中编译，而是编译后，再上传到生产环境中
    -->
    <link rel="stylesheet/less" type="text/css" href="css/second.less">
    <script>
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
            rootpath: ":/a.com/"
        };
    </script>
    <script src="js/less.min.js"></script>
</head>
<body>
<div class="box">hello</div>

</body>

</html>
