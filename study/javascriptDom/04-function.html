<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
//基本上和php差不多，声明一个函数，下面用函数名调用，函数的参数直接写进去，也可以传进去
function mul(num1,num2){
  var total=num1*num2;
  alert(total);
}
var a=4,b=5;
mul(a,b);//上一行声明好参数，传进来用
mul(3,6);//直接把参数写进来
</script>
</body>
</html>
