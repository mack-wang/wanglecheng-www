<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>
    .mydiv {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
<input type="text" name="username" />
<div class="mydiv" id="box">我</div>
<ul class="myul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>


    $(":input");//选取所有input,textarea,select,button元素
    $(":text");//选取所有单行文本框
    $(":password");//选取所有的密码框
    $(":radio");//选取所有的单选框
    $(":checkbox");//选取所有的多选框
    $(":submit");//选取所有的提交按钮
    $(":image");//选取所有的提交图像按钮
    $(":reset");//选取所有的重置按钮
    $(":button");//选取所有的按钮
    $(":file");//选取所有的上传域
    $(":hidden");//选取所有的不可见元素















</script>
</html>
