<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>

</style>

<body>
<div style="width: 500px;height: 500px;border: 1px solid black;">
    我现在内容为空
</div>
<button>GET传递参数给服务器，并把服务器返回数据显示在div中</button>
<button>POST传递参数给服务器，并把服务器返回数据显示在div中</button>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
$("button:eq(0)").click(function () {

    //没参数传递，就默认是GET方式
    $("div").load("form.php",function (responseText,textStatus,XMLHttpRequest) {
        //responseText： 是成功后返回的内容
        //textStatus：是请求的状态：success/error/notmodified/timeout
        //XMLHttpRequest: XMLHttpRequest对象
        alert(responseText+textStatus);
        console.log(XMLHttpRequest);
    });

});

$("button:eq(1)").click(function () {
    //有参数传递，则是POST方式
    $("div").load("form2.php",{name:"wlc",age:"22"},function (responseText,textStatus,XMLHttpRequest) {
        //responseText： 是成功后返回的内容
        //textStatus：是请求的状态：success/error/notmodified/timeout
        //XMLHttpRequest: XMLHttpRequest对象
        alert(responseText+textStatus);
        console.log(XMLHttpRequest);
    });
})

</script>
</html>
