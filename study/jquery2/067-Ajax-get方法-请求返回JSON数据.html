<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>

</style>

<body>
<div style="width: 500px;height: 500px;border: 1px solid black;">
    我现在内容为空
</div>
<button>GET传递参数给服务器，并把服务器返回数据显示在div中</button>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
$("button:eq(0)").click(function () {

    //可以直接访问json文件，也可以通过php返回json格式的内容，或者java返回json格式的内容，效果都一样的

    //通过此方式，我们就可以调用其他网站提供的一个json数据格式的数据，比如天气网站，股票网站等
    $.get("ajax-text.json",function (data,textStatus) {
        //返回的json数据不用我再转换了，jQuery已经提前将其转换好，我们可以用data对象来调用就可以了
        $("div").html("我接收到了服务器返回的json数据中的名字"+data.name+"年龄"+data.age);
        alert(textStatus);
    },"json")
});
</script>
</html>
