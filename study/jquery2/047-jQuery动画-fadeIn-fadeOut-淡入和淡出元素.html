<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<body>
<span>你好</span>
<button>淡入</button>
<button>淡出</button>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>

    //通过改变元素的透明度，最后再display：none来使元素隐藏来淡出

    //淡入
    $("button:eq(0)").click(function () {
        $("span").fadeIn();
    });

    //淡出
    $("button:eq(1)").click(function () {
        $("span").fadeOut();
    });

    //慢慢

    $("button:eq(2)").click(function () {
        $("span").fadeIn(slow);
    });

    $("button:eq(3)").click(function () {
        $("span").fadeOut(slow);
    });

    //动画时间设置，单位毫秒
    $("button:eq(4)").click(function () {
        $("span").fadeIn(600);
    });

    $("button:eq(5)").click(function () {
        $("span").fadeOut(1000);
    });








</script>
</html>
