<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>
    .mydiv {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
<input type="text" name="username"/>
<div class="mydiv" id="box">我</div>
<ul class="myul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>


    //创建节点，同时创建属性节点
    var $li1 = $("<li title='我是6'>6</li>");
    var $li2 = $("<li title='我是7'>7</li>");

    $(".myul").append($li1);//在子辈末尾追加内容,在ul的子元素末尾添加li元素（在A中添加B到末尾）

    $li1.appendTo($(".myul"));//把元素添加到指定元素内，把li元素添加到ul的子元素末尾（把B添加到A中的末尾）

    $(".myul").prepend($li1);//在子辈第一项前添加内容,在ul的第一个子元素前添加li元素（在A中添加B到开头）

    $li1.prependTo($(".myul"));//把元素添加到指定元素内的第一项前，把li元素添加到ul的子元素第一项前（把B添加到A中的开头）

    $(".myul").after($ul);//在指定元素后插入同辈元素，在myul后再添加一个同辈的ul元素（在A1后添加同辈A2元素）

    $ul.insertAfter($(".myul"));//插入同辈元素到指定元素后，把ul元素插入到myul后（把A2元素添加到A1后）

    $(".myul").before($ul);//在指定元素前插入同辈元素，在myul前再添加一个同辈的ul元素（在A1前添加同辈A2元素）

    $ul.insertBefore($(".myul"));//插入同辈元素到指定元素前，把ul元素插入到myul前（把A2元素添加到A1前）

    //原生js实现
    var li1 = document.createElement("li");
    var p1 = document.createElement("p");
    var ul1 = document.getElementsByClassName("myul");
    li1.innerHTML = "6";
    p1.innerHTML = "wlc";
    ul1[0].append(li1);
    //    li1.appendTo(ul1[0]);//不支持
    ul1[0].prepend(li1);
    //    li1.prependTo(ul1[0]);//不支持
    //p1.after(ul1[0]);//不支持
    var insertli = ul1[0].parentNode.insertBefore(p1, ul1[0]);
    //p1.before(ul1[0]);//不支持


</script>
</html>
