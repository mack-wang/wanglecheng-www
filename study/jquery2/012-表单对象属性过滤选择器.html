<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>
    .mydiv {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
<input type="text" name="username">
<div class="mydiv" id="box">我</div>
<ul class="myul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>


    $("form:enabled");//选取form表单内所有可用的元素，返回元素集合
    $("form:disabled");//选取form表单内所有不可用的元素，返回元素集合
    $("input:checked");//选取所有被选中的元素（单选框和复选框），选取所有被选中的input元素
    $("select option:selected");//选取所有被选中的元素（下拉列表），选取select下拉列表中被选中的option元素














</script>
</html>
