<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>
    .mydiv {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>

<div class="mydiv" id="box">我</div>
<ul class="myul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>

    $("div:hidden");//选取不可见的元素，包括<input type="hidden"/><div style="display=none;"><div style="visibility:hidden;">等不可见元素。
    $("div:visible");//选取可见的元素，除去上面不可见元素则都为可见元素，哪怕该元素为空，但他应该也是可见的。











</script>
</html>
