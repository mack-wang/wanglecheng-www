<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<body>
<div>hello world</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>

    //鼠标点击的多个循环事件
    //toggle(fn1,fn2,fn3,...)接受多个事件的函数，会从左到右依次切换执行，执行完最后一个又回到第一个去执行，如此循环
                $("div").toggle(
                        function () {
                            //这是鼠标悬停事件
                            $("div").html("我的文字变了1");
                        },
                        function () {
                            //这是鼠标移开事件
                            $("div").html("我的文字变了2");
                        }
                );


</script>
</html>
