<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>

</style>

<body>

<form action="">
    <input type="text" minlength="2" name="name" placeholder="请输入名字">
    <input type="text" name="email" placeholder="请输入邮箱">
    <input type="text" name="url" placeholder="请输入网址">
    <input type="textarea" name="comment" placeholder="请输入评论">
    <input type="submit" value="提交">
</form>


</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script>
    /*
     *  只要引入message_zh.js就可以将提示信息显示成中文
     *  并且想要修改提示信息，只要去修改message_zh.js就可以了
     *
     *  ==================================
     *  如果不想额外引入提示信息
     *  可以添加一个messages参数，在参数中添加提示信息即可
     *
     *
     *
     * */

    $("form").validate({
        rules: {
            name: {
                required: true,
                minlength: 2
            },
            email: {
                required: true,
                email: true
            },
            url: {
                url: true
            },
            comment: {
                required: true
            }
        },


        messages: {
            name: {
                required: '请输入姓名',
                minlength: '请输入至少两个字符'
            },
            email: {
                required: '请输入邮箱',
                email: '请输入正确的邮箱格式'
            },
            url: {
                url: '请输入正确的url格式'
            },
            comment:{
                required:'请输入评论呀'
            }
        }
    });


</script>
</html>
