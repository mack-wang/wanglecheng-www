<script src="js/jquery-3.1.1.min.js"></script>
<script>
    var page = 1;
    var i = 4;
    var contentWidth = $(".list").width();
    var len = $(".video").find("li").length;
    var page_count = Math.ceil(len/i);
    for (var j=0;j<page_count;j++){
        var li = "<li class='page"+(j+1)+"'>*</li>";
        $(".page").append(li);
    }
    $("#next").click(function () {

        if (!$(".video").is(":animated")){
            if (page == page_count){
                $(".video").animate({left:"0px"},"slow");
                page=1;
            }else{
                $(".video").animate({left:'-='+contentWidth},"slow");
                page++;
            }
        }
        $(".page"+page).siblings().css("color","black");
        $(".page"+page).css("color","red");

    })






</script>
