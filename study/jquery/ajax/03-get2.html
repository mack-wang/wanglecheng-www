<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
</head>
<style type="text/css">
body {
    background-color: black;
    color: white;
}
</style>

<body>
    <button>用ajax发送get</button>
    <script type="text/javascript">
    $(document).ready(function() {
        $("button").click(function() {
            $.get("demo_test.php", function(data, status) {//data是接收php返回的数据，可以是echo，return,var_dump等任何输出的信息；status是返回此次ajax的连接是否成功，成功会返回success,失败竟然没反应
                alert("数据: " + data + "\n状态: " + status);
            });
        });
    });
    </script>
</body>

</html>
