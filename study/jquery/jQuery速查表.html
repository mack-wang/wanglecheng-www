基本筛选器//写法参考$("li：first")
:first//$("li：first")从多个li当中选择第一个li
:not(selector)//去除选中的
:even//选择索引是偶数，从0开始
:odd//选择索引是奇数，从0开始
:eq(index)//指定选择某个索引
:gt(index)//选择大于index的
:lang1.9+
:last//选择索引中最后一个
:lt(index)//选择小于index的
:header//选择h1,h2,h3等标题元素
:animated//选择正在执行动画的元素
:focus//选择当前获得焦点的元素
:root1.9+
:target1.9+


内容//写法参考$("li：first")
:contains(text)//选择包含某字符串的
:empty//选择无内容的
:has(selector)//选择包含某标签的
:parent//选择父标签是某某的


可见性

属性//写法参考$("input[name='newsletter']")
[attribute]

[attribute!=value]//选择属性不等于某个值的
[attribute^=value]//选择属性以某某开头的，类似模糊查询
[attribute$=value]//选择属性以某某结尾的，类似模糊查询
[attribute*=value]//选择属性的值包含某某字符的，类似模糊查询
[attrSel1][attrSel2][attrSelN]//选择以上属性条件都满足的
