    //这里有问题，文本框变大之后，总是自动会恢复回去！？
    /*
    * 最后查明了原因：原生没有把button的默认事件给取消，以至于产生了问题
    *
    * */

    $(function () {
        //点击+号，如果小于50px则加50px,点击-号如果大于50px则减50px
        $("#add").click(function (event) {
            event.preventDefault();
            if ($("textarea").height() < 150) {
                $("textarea").height($("textarea").height() + 50);
            }
        });

        $("#minus").click(function () {
            event.preventDefault();
            if ($("textarea").height() > 130) {
                $("textarea").height($("textarea").height() - 50);
            }
        })
    });
