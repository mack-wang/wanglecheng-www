<!--引入自己写的jquery颜色获取和设置插件-->
<script>

    /*
    * 封装jQuery对象方法插件和全局函数插件有什么不一样呢？
    * 前者是对象方法，后者仅为函数。所以前者更大，后者更小一些
    * jQuery对象方法是用$.fn.extend({  内容  })来封装的，jQuery全局函数是用$.extend({ 内容 })
    *
    * */



    ;//这里的分号是为了防止别人写的插件不标准
    (function ($) {
        $.extend({
            //去除字符串左边的空格
            ltrim: function (text) {
                return (text || "").replace( /^\s+/g, "");
            },

            //去除字符串右边的空格
            rtrim: function (text) {
                return (text || "").replace( /^\s+$/g, "");
            }

        });
    })(jQuery)

</script>
