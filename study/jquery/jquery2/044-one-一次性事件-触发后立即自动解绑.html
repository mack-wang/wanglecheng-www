<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<body>
<span>你好</span>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>

    //one（），使用方法同bind，但one是一次性事件，使用过一次之后，就失效了。
    $("span").one("click",function (event) {
        $(this).append("<strong>1</strong>");
    })





</script>
</html>
