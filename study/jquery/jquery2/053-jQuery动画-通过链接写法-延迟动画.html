<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<body style="position: relative">
<div style="width: 100px;height: 100px; border: 1px solid black; background-color: red; position: absolute;color:red;">你好</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>


    $(function () {
        //鼠标滑过时移动图像,延迟3秒再启动动画

        //注意delay()要写在动画前面，写在动画后面则是在动画执行结束后，再进行延迟，此时已经晚了。
        $("div").mouseover(function () {
            $(this).delay(3000).animate({left:"500px"},3000);
        });

        //鼠标移出时，暂停动画，等滑动时，又继续动画
        $("div").mouseout(function () {
            $(this).stop();
        })
    });






</script>
</html>
