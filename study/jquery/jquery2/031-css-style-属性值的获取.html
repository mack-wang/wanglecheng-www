<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>
    .mydiv {
        width: 100px;
        height: 100px;
        background-color: red;
    }

    .color {
        color: red;
    }

    .back {

        background-color: green;
    }
</style>
<body>
<input type="text" name="username" value="wlc"/>
<div class="mydiv test" id="box">我</div>
<ul class="myul">
    <li class="new" id="llll">1</li>
    <li class="old">2</li>
    <li>3</li>
    <li title="haha">4</li>
    <li>5</li>
</ul>

<ul class="myul2">
    <li>a
        <div>A</div>
    </li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ul>

<div>
    <ul>
        <li class="myul3">a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
</div>


<div id="box2"></div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>

    console.log(
            //原生js的style无法获取外部css文件内的信息，但jQuery可以获取外部css文件内的信息，所以更加强大
            //css()方法可以获取，行间，内部，外部所有的css属性的值
            $(".mydiv").css("background-color")
    );

    //设置单个css属性的值
    $(".mydiv").css("width","1000px");

    //设置多个css属性的值
    $(".mydiv").css({"height":"500px","border":"2px solid black"});


</script>
</html>
