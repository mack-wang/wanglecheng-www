<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    function fun1() {
        var a = "yellow";
        alert(a.localeCompare("black"));//b比y先，所以返回1
        alert(a.localeCompare("yea"));//a比l先，所以返回1,因为前两个字母一样，所以比较第三个字母
        alert(a.localeCompare("yellow"));//相等，所以返回0
        alert(a.localeCompare("zoom"));//z比y后，所以返回-1z
    }
</script>

</html>
