<script type="text/javascript">
    alert(Math.max(23, 122, 78, 12131));//直接选出参数中的最大值
    alert(Math.min(23, 122, 78, 12131));
    var a = ['1', '111', '22', '323'];

    alert(Math.min.apply(Math, a));
