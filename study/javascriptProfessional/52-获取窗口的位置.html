<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    function fun1() {
        //IE,Safari,Opera,Chrome支持screenLeft和screenTop;
        var leftPos = (typeof window.screenLeft == "number") ?
                window.screenLeft : window.screenX;
        //FireFox,Safari,Opera,Chrome支持screenX和screenY;
        var topPos = (typeof window.screenTop == "number") ?
                window.screenTop : window.screenY;

        alert(leftPos);
        alert(topPos);

    }

    function fun2() {
        window.moveTo(200, 300);//将窗口移动到200px,300px处
        var leftPos = (typeof window.screenLeft == "number") ?
                window.screenLeft : window.screenX;
        //FireFox,Safari,Opera,Chrome支持screenX和screenY;
        var topPos = (typeof window.screenTop == "number") ?
                window.screenTop : window.screenY;

        alert(leftPos);
        alert(topPos);
    }
</script>

</html>
