<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    function fun1() {
        var now = new Date();//生成当前时间的格式化日期
        alert(now.getTime());//将当前日期转成毫秒数
        alert(now.getFullYear());//截取当前年份
        alert(now.getMonth());//截取当前月份-1，即显示10的话，就是11月，要注意
        alert(now.getHours());//截取当前小时数
        alert(now.getMinutes());//截取当前分钟数
        alert(now.getSeconds());//截取当前秒数
        alert(now.getMilliseconds());//截取当前毫秒数
    }
</script>

</html>
