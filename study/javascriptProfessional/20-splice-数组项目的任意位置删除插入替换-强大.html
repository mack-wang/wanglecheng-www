<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    function fun1() {
        var color = ['a','b','c','d','e','f','g'];
        var remove = color.splice(0,2);//【删除】参数：删除的位置，删除的数量；返回被删除的项。
        alert(color);
        alert(remove);
        var letter = ['a','b','c','d','e','f','g'];
        letter.splice(2,0,"A","B");//【插入】参数：插入的位置，删除的数量为0，插入的项（可以为任意个）返回为空。
        alert(letter);
        var letter2 = ['a','b','c','d','e','f','g'];//【替换】参数：插入的位置，删除的数量，插入的项（可以为任意个），返回为被删除的项。
        var remove2 = letter2.splice(2,1,"E","D");
        alert(letter2);
        alert(remove2)
    }
</script>

</html>
