<script type="text/javascript">

    //JSON:javascript object notation,javascript对象表示法。所有语言都支持JSON的解析和序列化
    //JSON一共有三种类型的值：简单值，对象，数组
    /*
    * 简单值:要么是数字，要么是字符串，必须用双引用号！单引号没用。
    * 5    "hello world"
    *
    *
    *
    * 对象：用一个大括号包起来，键名和键值都必须用双引号！可以无限嵌套；子集中可以重复键名；最后一个值不用加逗号；大括号外不用加分号；
    * {
    *   "name":"school",
    *   "age": "100",
    *   "student":{
    *           "name":"tom",
    *           "age":"24"
    *           }
    *
    * }
    *
    *
    * 数组：用一个方括号包起来，数组中的项可以是简单值，也可以是对象
    *
    * 数组一：
    * [5,"hi","hello world"]
    *
    * 数组二：
    * [
    *   {
    *       "name":"tom",
    *       "age":"24",
    *       "class":{
    *           "name":"five class",
    *           "people":"5"
    *       }
    *
    *
    *   }
    *
    *   {
    *       "name":"cindy",
    *       "age":"26"
    *   }
    *
    * ]
    *
    * */




</script>
