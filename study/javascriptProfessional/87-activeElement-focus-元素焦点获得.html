<script type="text/javascript">
    var myinput = document.getElementById("in");
    //通过focus（）方法使元素在加载出来的时候，就默认获得焦点！方便用户输入
    myinput.focus();
    //document.activeElement是获取当前获得焦点的元素
    console.log(document.activeElement === myinput);

    console.log(document.hasFocus());
