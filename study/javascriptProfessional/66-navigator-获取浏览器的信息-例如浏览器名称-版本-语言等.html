<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    //返回浏览器名称，通常是Mozilla
    alert(navigator.appCodeName);
    //返回完整的浏览器名称
    alert(navigator.appName);
    //返回浏览器版本
    alert(navigator.appVersion);
    //返回浏览器是否支持cookie
    alert(navigator.cookieEnabled);
    //返回浏览器是否启用了java
    alert(navigator.javaEnabled());
    //返回浏览器使用的语言
    alert(navigator.language);
    //返回浏览器是否连接上了网络
    alert(navigator.onLine);
    //返回浏览器所在的系统平台，例如mac,windows,linux
    alert(navigator.platform);
    //操作系统的语言
    alert(navigator.systemLanguage);
    //操作系统默认的语言
    alert(navigator.userLanguage);
    //返回浏览器的插件名数组
    alert(navigator.plugins);


</script>

</html>
