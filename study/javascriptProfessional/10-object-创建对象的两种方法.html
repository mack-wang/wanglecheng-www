<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    var person = new Object();//通过new Object()来创建对象
    person.name = 'wlc';
    person.age = 24;

    var person2 = {};//对象字面量表示法，等同于new Object()
    person2.name = 'wlc2';
    person2.age = 25;

    var person3 = {//对象字面量定义对象，等同于new Object，并在花括号中进行了属性的赋值。最后一个值不用加逗号。
        name: 'wlc3',
        age: 26
    };
</script>

</html>
