<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div id="box1">


</div>

<ul id="list1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>


</body>
<script type="text/javascript">

    var box = document.getElementById("box1");
    //直接在div中插入字符串
    box.innerHTML="hello world";
    //直接在div中插入新标签和字符串
    box.innerHTML="<strong>hello world</strong>";
    //直接获取div中的内容
    console.log(box.innerHTML);




</script>

</html>
