<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    //超时调用
    function fun1() {
        //参数：执行的字符串或函数，延迟时间。下面是字符串法，不推荐（会有性能损失）
        setTimeout('alert("hello")',3000);

        //匿名函数法，推荐
        setTimeout(function () {
            alert('hello world')
        },3000)
    }

    //取消超时调用
    function fun2() {
        var timeout = setTimeout(function () {
            alert('wlc')
        },3000);

        //在上述超时调用还没发生内，都可以用下面的clearTimeout来取消
        clearTimeout(timeout);
        alert('already clear');
    }

    //间隔调用
    function fun3() {
        //同样是传入一个可以执行的命令或者函数，和间隔时间，每隔一断时间会自动重复执行。
        setInterval(function () {
            alert('hello')
        },1000);
    }

    //取消间隔调用
    function fun4() {
        var interval = setInterval(function () {
            alert('hello')
        },1000);

        //取消间隔调用
        clearInterval(interval);
    }
</script>

</html>
