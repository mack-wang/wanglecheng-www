<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    var pageWidth = window.innerWidth;
    var pageHeight = window.innerHeight;

    if (typeof pageWidth != "number") {
        if (document.compatMode == "CSS1Compat") {
            pageWidth = document.documentElement.clientWidth;
            pageHeight = document.documentElement.clientHeight;
        } else {
            pageWidth = document.body.clientWidth;
            pageHeight = document.body.clientHeight;
        }
    }

    alert(pageWidth);
    alert(pageHeight);

    function fun1() {
        window.resizeTo(100,100);//可以调整窗口大小，估计被chrome禁用了
        window.resizeBy(100,100);
    }
</script>

</html>
