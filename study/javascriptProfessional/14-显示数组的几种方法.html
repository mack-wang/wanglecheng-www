<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    function fun1() {
        var color = ['red','green','blue','black'];
        alert(color);
        alert(color.toString());
        alert(color.toLocaleString());
        alert(color.valueOf());
        alert(color.join("|"));//默认用逗号分隔，如果加了其他字符串，则会用其他字符串分隔
    }
</script>

</html>
