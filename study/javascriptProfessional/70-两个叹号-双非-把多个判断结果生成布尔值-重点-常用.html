<!DOCTYPE html>

<head>

<body>
<button onclick="fun1()">fun1</button>

<button onclick="fun5()">fun5</button>

<script type="text/javascript">
    function fun1() {
        var a=14+16;
        var b=30;
        //双逻辑非操作符得到布尔值，在不使用if判断的时候，又想要得到比较的结果，使用双非比较好
        var boolean = !!(typeof a == "number" && typeof b =="number");
        alert(boolean);
    }
