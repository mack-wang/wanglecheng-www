<script type="text/javascript">
    function Person(name, age, job) {//构造函数
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayname = function () {
            alert(this.name);
        }
    }
    var person = new Person("wlc", "23", "design");//使用了new，新建了实例，就是构造函数的使用
    person.sayname();

    Person('wlc2', '23', 'design');//如果没有使用new，直接把他当成普通函数，也是可以使用的，但对象的主体是window
    window.sayname();

</script>
