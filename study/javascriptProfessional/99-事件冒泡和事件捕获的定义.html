//事件冒泡：从接收事件最上层的节点对象，逐级传到document对象（不过一般浏览器都会传到windows对象），推荐使用事件冒泡
//事件捕获：从document对象，向下逐级传到接收事件的节点对象（和事件冒泡刚好相反，大多浏览器也支持该方式，但建议只在特殊情况下使用，优先使用冒泡方式）

//DOM事件流：1、小明点击了按钮。2、document捕获了事件。3、然后传输到了html,body这是捕获阶段。4、从body传到了，按钮button开始发生变化和反应，这时候就是处于目标阶段了。5、冒泡阶段发生，事件的处理结果被返回到了document.
//DOM事件流：1、小明点击了按钮。2、document捕获了事件。3、然后传输到了html,body这是捕获阶段。4、从body传到了，按钮button开始发生变化和反应，这时候就是处于目标阶段了。5、冒泡阶段发生，事件的处理结果被返回到了document.

//流程示意：捕获->执行->冒泡。   document-->body--->div--->button--->div---->body--->document
//如果我有1万个button，包含在1个div身上，我不可能说在1万个button身上都绑定事件，太耗性能了。所以根据冒泡事件的特点，button被点击后，往div上冒泡，div还会往body,document上冒泡，最终冒到windows。所以我在div身上就截住button的冒泡，在div身上进行事件处理，获得要操作的target，即要操作的button目标是哪个，然后进行处理。


//事件有哪些：click,load,mouseover等
//事件处理程序有哪些：onclick,onload,onmouseover等，只要在想着事件前加上on就是事件处理程序了
