<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    function fun1() {
        alert(Math.ceil(234.3));//删除小数，并加1（向上舍入）
        alert(Math.floor(234.3));//删除小数，不变（向下传入）
        alert(Math.round(234.3));//小数四舍五入到整数
    }
</script>

</html>
