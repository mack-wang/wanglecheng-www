<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>

    div{
        width: 50px;
        height: 50px;
        background: red;
    }

    .box1{
        width: 50px;
        height: 50px;
        background: red;
        display: inline;
    }

    td{
        border: 1px solid black;
    }

    table{
        display: inline-table;/*  让表格与其他文字同行显示，垂直对齐方式默认为：顶部对齐  */
    }



</style>
<body>
<div >div元素</div>
<div >div元素</div>
<div >div元素</div>

<div class="box1">div元素</div>

        <td>表格1</td>
        <td>表格2</td>
        <td>表格3</td>
    </tr>
    <tr>

        <td>表格2</td>

    </tr>
    <tr>
        <td>表格1</td>

    </tr>
</table>

</html>
