<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    header{
        display: flex;/* 步骤一：让最外层容器盒子，display属性设置为flex。效果：让盒内的所有子元素并排 */
        flex-flow:nowrap;
    }

    .left{
        width: 100px;
        height: 50px;
        padding: 20px;
        background: orange;
        border: 1px solid black;
        margin: 10px;
    }

    section:nth-child(3){
        flex-grow: 1;/* 剩余空间被等分成4份 */
    }
    section:nth-child(4){
        flex-grow: 2;/* 该盒占2份 */
    }
    section:nth-child(5){
        flex-grow: 1;
    }


</style>
<body>
<header>
    <section class="left" >01盒子</section>
    <section class="left" >02盒子</section>
    <section class="left" >03盒子</section>
    <section class="left" >04盒子</section>
    <section class="left" >05盒子</section>
    <section class="left" >06盒子</section>
    <section class="left" >07盒子</section>
    <section class="left">08盒子</section>
    <section class="left">09盒子</section>
    <section class="left">10盒子</section>





</header>



</body>
