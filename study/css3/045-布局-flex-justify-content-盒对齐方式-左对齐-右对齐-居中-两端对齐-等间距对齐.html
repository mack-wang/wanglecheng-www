<!DOCTYPE html>

    <title>Title</title>
</head>
<style>
    header{
        display: flex;/* 步骤一：让最外层容器盒子，display属性设置为flex。效果：让盒内的所有子元素并排 */
        justify-content: space-between;/*justify-content: flex-start | flex-end | center | space-between | space-around;*/

        /*
        justify-content:元素的对齐方式
        flex-start 左对齐
        flex-end 右对齐
        center 居中
        space-between 两端对齐
        space-around 每个项目两侧的间隔相等
        */
    }

    .left{
        /*width: 100px;*/
        padding: 20px;
        background: orange;
        border: 1px solid black;
        margin: 10px;
    }


</style>
