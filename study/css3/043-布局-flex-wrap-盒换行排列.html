<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    header{
        display: flex;/* 步骤一：让最外层容器盒子，display属性设置为flex。效果：让盒内的所有子元素并排 */
        flex-wrap: wrap;/*flex-wrap: nowrap | wrap | wrap-reverse;*/
        /*
        flex-wrap:
                    nowrap:所有元素都排在同一行，原始宽度失效，宽度自适应
                    wrap:所有元素按原始宽度排列，溢出的盒子换行显示，顺序显示
                    wrap-reverse:所有元素按原始宽度排列，溢出的盒子换行显示，倒序显示
        */
    }

    .left{
        width: 200px;
        padding: 20px;
        background: orange;
        border: 1px solid black;
        margin: 10px;
    }


</style>
<body>
<header>

    <section class="left">04盒子</section>
