<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
    border-radius: 20px 50px;左上和右下为20px,右上和左下为50px，有平行四角边的圆角感
    border-radius: 20px 40px 60px 80px;左上为起点20px，顺时针
    */
    .div2 {
        width: 300px;
        height: 200px;
        padding: 30px;
        background: red;
        border: 2px solid black;
        border-radius: 20px;
    }

    .div3 {
        width: 300px;
        height: 200px;
        padding: 30px;
        background: red;
        border: 2px solid black;
        border-radius: 20px 50px;/* 左上和右下为20px,右上和左下为50px，有平行四角边的圆角感 */
    }

    .div4 {
        width: 300px;
        height: 200px;
        padding: 30px;
        background: red;
        border: none;
        border-radius: 20px;
    }

    .div5 {
        width: 300px;
        height: 200px;
        padding: 30px;
        background: red;
        border: 2px solid black;
        border-radius: 20px 40px 60px 80px;/* 左上为起点20px，顺时针 */
    }

    .div6 {
        width: 300px;
        height: 200px;
        padding: 30px;
        background: red;
        border: 20px dashed black;
        border-radius: 20px 40px 60px 80px;/* 左上为起点20px，顺时针 */
    }


    




</style>
<body>

<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div5"></div>
<div class="div6"></div>
<div class="div7"></div>
<div class="div8"></div>
<div class="div9"></div>
<div class="div10"></div>
<div class="div11"></div>




</body>
</html>
