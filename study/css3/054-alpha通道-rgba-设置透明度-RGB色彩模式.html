</head>
<style>
    .box1{
        width: 100px;
        height: 100px;
        background: hsl(360,100%,50%);/*hsl代表色调H，饱合度S，亮度L， 其中H的0和360代表红色，120代表绿色，240代表蓝色，0-360代表所有颜色，超过360的数值除以360取余数作为其H，   */
    }
    .box2{
        width: 100px;
        height: 100px;
        background: hsla(360,100%,50%,0.5);/*hsla最后一个a代表alpha通道，0-1表示透明度*/
    }

</style>
<body>
<div class="box1"></div>
<div class="box2"></div>
