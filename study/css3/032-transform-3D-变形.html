<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        width: 100px;
        height: 100px;
        margin: 50px;
    }
    img:nth-child(2){
        transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);/*X，Y为2D平面坐标系，Z为垂直于XY平面的坐标轴*/
    }
    img:nth-child(3){
        transform: scale(2);/*放大到2倍*//*TODO：3d缩放*/
    }
    img:nth-child(4){
        transform: scale(0.5,2);/*宽为0.5倍，高为2倍*/
    }
    img:nth-child(5){
        transform: skew(30deg,40deg);/*水平倾斜30度，垂直倾斜40度，实现平行四边形效果*/
    }
    img:nth-child(6){
        transform: translate(50px,50px);/*向左移50px,向下移50px*/
    }
    img:nth-child(7){
        transform: scale(0.5) rotate(45deg) translate(50px,50px);/*先缩小0.5倍，再旋转45度，再向左向下移动50度*/
    }
    img:nth-child(8){
        transform-origin: 5px 10px;/*变形默认都是从正中间为基准点，transform-origin可以改变基准点位置*/
                                    /*可以是left,right,top,bottom,center，单位距离，百分比任意组合*/
        transform:rotate(45deg);
    }

</style>
<body>
<button onclick="rotateX()" id="btn1">让图形以绕X轴3维旋转</button>
<img src="img/flower.png" alt="" id="img1">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">

</body>
<script>
    var btn1 = document.getElementById("btn1");
    var img1 = document.getElementById("img1");
    function rotateX() {
        var n=0;
        var roX = setInterval(function () {
            n++;
            img1.style.transform="rotateX("+n+"deg)";
        },100);

        if (n==180){
            clearInterval(roX);
            n=0
        }
    }
</script>
</html>
