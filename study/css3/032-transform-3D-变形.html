<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        width: 100px;
        height: 100px;
        margin: 50px;
    }
    img:nth-child(2){
        transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);/*X，Y为2D平面坐标系，Z为垂直于XY平面的坐标轴（Z越大，观看者离屏幕越远）*/
    }
    img:nth-child(3){
        transform: scaleX(2) scaleY(2);/*X，Y放大到2倍，等同于2d变形中的scale(2)的效果*/
    }
    img:nth-child(4){
        transform: scaleZ(2);/*scaleZ(2) 3D变形没看出什么效果*/
    }
    img:nth-child(5){
        transform: skewX(30deg) skewY(30deg);/*skewX水平倾斜30度，skewY垂直倾斜30度，实现平行四边形效果,效果同skew(30deg,30deg),无skewZ*/
    }
    img:nth-child(6){
        transform: translateX(50px) translateY(50px);/*向左移50px,向下移50px,效果同translate(50px,50px)*/
    }
    img:nth-child(7){
        transform: translateX(50px) translateY(50px) translateZ(30px);/*translateZ(30px）没看出什么效果*/
    }
    /*
    3D变形是使用变形矩阵来实现
    */

</style>
<body>
<button onclick="rotateX()" id="btn1">让图形以绕X轴3维旋转</button>
<img src="img/flower.png" alt="" id="img1">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">
<img src="img/flower.png" alt="">

</body>
<script>
    var btn1 = document.getElementById("btn1");
    var img1 = document.getElementById("img1");
    function rotateX() {
        var n=0;
        var roX = setInterval(function () {
            n++;
            img1.style.transform="rotateX("+n+"deg)";
        },100);

        if (n==180){
            clearInterval(roX);
            n=0
        }
    }
</script>
</html>
