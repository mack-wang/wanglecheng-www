<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .p1{
        word-wrap: break-word;/* normal 使用浏览器默认换行规则 break-word 让长单词或者url自动换行  */
    }
</style>
<body>

<!--
浏览器自动换行原则：
1 以整个单词进行换行，不会从单词内断开换行
2 结尾是中文标点的，会带着一个中文字和标点一起换行，不会让标点在开头
-->

<p class="p1">我是中国人</p>



</body>
</html>
