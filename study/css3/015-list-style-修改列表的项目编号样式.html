<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        display: list-item;
        list-style: circle; /* 添加列表项目编号 */
        margin-left: 30px; /* 一定要添加margin-left 不然，项目编号不显示 */
    }

    li {
        list-style: square; /* 有各种语言的数字排序，圆点，空心圆，方块等样式 */
    }


</style>
<body>
<div>hello world</div>
<div>hello world</div>
<div>hello world</div>
<div>hello world</div>
<div>hello world</div>


<ul>
    <li>我是中国人</li>
    <li>我是中国人</li>
    <li>我是中国人</li>
    <li>我是中国人</li>
    <li>我是中国人</li>
</ul>


</body>
</html>
