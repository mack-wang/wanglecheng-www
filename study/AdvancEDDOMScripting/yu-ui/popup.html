    a {

    }

<script>
    (function ($) {
        'use strict';

        var popup = {
            showDialog: function () {
                $('body').css('position', 'relative');
                var _w = 200, _h = 200;
                var win = $.yu.windowSize();
                var _t = ((win.height - _h) / 2 || 0);
                var _l = ((win.width - _w) / 2 || 0);
                var layer = document.createElement('div');
                layer.id = 'yu-dialog';
                $(layer).addClass('yu-dialog');
                $(layer).css({
                    width: _w + 'px',
                    height: _h + 'px',
                    position: 'absolute',
                    top: _t + 'px',
                    left: _l + 'px'
                });
                $('body').append(layer);
            }
        };

        $(window).bind('resize', function () {
            if ($("#yu-dialog").length > 0) {
                $('#yu-dialog').remove();
                popup.showDialog();
            }
        });
        window.popup = popup;
    })(jQuery);


    //以下为使用
    $("#btn1").click(function (event) {
        popup.showDialog();
    })

</script>
