<script>


    function showDialog() {
        document.body.style.position = 'relative';
        var _w = 200, _h = 160;
        var browserWindowSize = YU.getBrowserWindowSize();
        var _y = ((browserWindowSize.height - _w) / 2 || 0);
        var _x = ((browserWindowSize.width - _h) / 2 || 0);
        var layer = document.createElement('div');
        layer.id = 'yu-dialog';
        YU.addClassName(layer, 'yu-dialog');
        YU.setStyleById(layer, {
            width: _w + 'px',
            height: _h + 'px',
            position: 'absolute',
            top: _y + 'px',
            left: _x + 'px'
        });
        document.body.appendChild(layer);
    }

    YU.addEvent(window, 'resize', function () {
        console.log(c('yu-dialog'));
        if (d('yu-dialog')) {
            YU.remove(c('yu-dialog'));
            showDialog();
        }
    });

//    YU.remove(c('yu-dialog1'));


</script>
