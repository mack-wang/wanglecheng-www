<style>
    table {
        border-collapse: collapse;
    }

    td {
        border: 1px solid gray;
        text-align: center;
    }
</style>

</body>
<script>

    var table = document.createElement('table');
    document.body.appendChild(table);

    for (var i = 0; i < 5000; i++) {
        var tr = document.createElement('tr');
        table.appendChild(tr);
        for (var j = 0; j < 10; j++) {
            var td = document.createElement('td');
            td.innerHTML = (i + 1) + '行-' + (j + 1) + '列';
            td.className = 'td' + i + '-' + j;
            td.id = 'td' + (i + j * 10);
            tr.appendChild(td);
        }
    }


    var YUfn = function () {
        YU.removeChildren(YU.$('td5000'));
    };

    var jQueryfn = function () {
        $('#td5001').remove()
    };

//    YU.run(YUfn);
//    YU.run(jQueryfn);

    YU.runCompare(YUfn,jQueryfn);
//    YU.runCompare(jQueryfn,YUfn);

</script>
