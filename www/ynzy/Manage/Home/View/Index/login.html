<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="{$smarty.const.HOME_CSS_URL}basic.css">
    <link rel="stylesheet" type="text/css" href="{$smarty.const.HOME_CSS_URL}font-awesome.min.css">
    <script type="text/javascript" src="{$smarty.const.HOME_JS_URL}jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="{$smarty.const.HOME_JS_URL}main.js"></script>
</head>

<body>
    <div class="top-container">
        <header class="home-top">
            <img src="{$smarty.const.HOME_IMG_URL}logo.png" alt="logo" class="home-logo">
        </header>
        <div class="tijiao loginBgcolor">
            <form action="{$smarty.const.__CONTROLLER__}/register" method="post" enctype="multipart/form-data" class="update-from">
                <div class="up-div">
                    <div class="up-div-1">
                        <label>
                            <i class="icon-tablet"></i>&nbsp&nbsp手机号码&nbsp&nbsp<span class="warning fr" id="checkPhone">{$tips.shop_tel}</span></label>
                        <input type="text" name="shop_tel" placeholder="  输入注册手机号" class="fl" maxlength="11" onkeyup="checkPhone()" id="input-tel">
                        <i class='icon-ok-sign fr icon-style success' style="display:none;"></i>
                        <i class='icon-remove-sign fr icon-style warning' style="display:none;" ></i>
                    </div>
                    <div class="up-div-1">
                        <label><i class="icon-edit"></i>&nbsp&nbsp验证码&nbsp&nbsp<span class="warning" id="">{$info}</span></label>
                        <input type="hidden" name="" id="url-controller" value="{$smarty.const.__CONTROLLER__}">
                        <input type="text" name="shortnum" placeholder="  输入验证码" class="fl" onkeyup="checkShortnum()" id="shortnum"  maxlength="6">
                        <i class='icon-ok-sign fr icon-style success' style="display:none;"></i>
                        <i class='icon-remove-sign fr icon-style warning' style="display:none;" ></i>
                    </div>
                    <div class="up-div-1">
                        <input type="button" name="update_submit" class="my-btn up-div-btn" value="获取验证码" onclick="sendShortnum()" id="shortnum-btn">
                    </div>
                    <div class="up-div-1">
                        <input type="button" name="update_submit" onclick="shopRegister()" class="my-btn up-div-btn" value="提交">
                    </div>
                </div>
            </form>

</body>

</html>
