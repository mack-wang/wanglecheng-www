<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>大美云南管理后台</title>
    <link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{$smarty.const.ADMIN_CSS_URL}basic.css">
    <script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}main.js"></script>
</head>

<body>
    <div class="container">
        <div class="all-pages">权限设置 > 管理员表 > 添加管理员&nbsp&nbsp&nbsp&nbsp&nbsp</div>
        <div class="table-div">
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
                <div class="up-div">
                    <div class="div-header">
                        添加店管理员
                        <a href="{$smarty.const.__CONTROLLER__}/admin"><span class="small-line"><i class="icon-remove remove"></i></span></a>
                    </div>
                    <div class="up-div-1">
                        <label>管理员账号&nbsp&nbsp<span class="warning">{$tips.admin_name}</span></label>
                        <input type="text" name="admin_name">
                    </div>
                    <div class="up-div-1">
                        <label>管理员手机号&nbsp&nbsp<span class="warning">{$tips.admin_tel}</span></label>
                        <input type="text" name="admin_tel">
                    </div>
                    <div class="up-div-1">
                        <label>密码&nbsp&nbsp<span class="warning">{$tips.admin_password}</span></label>
                        <input type="password" name="admin_password">
                    </div>
                    <div class="up-div-1">
                        <label>重复密码&nbsp&nbsp<span class="warning">{$tips.admin_password2}</span></label>
                        <input type="password" name="admin_password2">
                    </div>
                    <center>
                        <input type="submit" name="update_submit" class="my-btn up-div-btn" value="提交">
                    </center>
                </div>
            </form>
        </div>
</body>

</html>
